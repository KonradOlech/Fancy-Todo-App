<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

		<title>Fancy Todo App</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="dark-theme">
		<div class="container">
			<div class="app">
				<header>
					<h1>Todo</h1>
					<i class="app__colorIcon">
						<img class="icon-sun" src="/images/icon-sun.svg" alt="" />
						<img class="icon-moon" src="/images/icon-moon.svg" alt="" />
					</i>
				</header>
				<div class="app__input todo-item">
					<input class="checkbox" type="checkbox" value="completed" />
					<input
						class="newTodoInput"
						placeholder="Create a new todo..."
						type="text"
					/>
					<a class="deleteBtn" href="#"
						><img src="/images/icon-cross.svg" alt=""
					/></a>
				</div>
				<div class="app__todos">
					<div class="app__controls todo-item">
						<a href="#">5 items left</a>
						<ul class="filteringOptions">
							<li><a href="#">All</a></li>
							<li><a href="#">Active</a></li>
							<li><a href="#">Completed</a></li>
						</ul>

						<a href="#">Clear Completed</a>
					</div>
				</div>
				<p class="instructions">Drag and drop to reorder list</p>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
	</body>
</html>
