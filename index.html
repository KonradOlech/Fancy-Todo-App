<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

		<title>Fancy Todo App</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;

				position: fixed;
				bottom: 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="light-mode">
		<div class="container">
			<div class="app">
				<header>
					<h1>Todo</h1>
					<a id="colorModeBtn" class="app__colorIcon">
						<img src="/images/icon-sun.svg" alt="" />
					</a>
				</header>
				<div class="app__input todo-item">
					<input class="checkbox" type="checkbox" value="completed" />
					<input
						id="newTodoInput"
						class="newTodoInput"
						placeholder="Create a new todo..."
						type="text"
					/>
					<a class="deleteBtn" href="#"> </a>
				</div>
				<div class="todoListContainer">
					<div id="todoList" class="app__todos"></div>
					<div class="app__controls todo-item">
						<span id="remainingCounter">0 items left</span>
						<ul class="filteringOptions">
							<li>
								<a
									href="#"
									class="filterSelected filterOption"
									data-filter="all"
									>All</a
								>
							</li>
							<li>
								<a href="#" class="filterOption" data-filter="active">Active</a>
							</li>
							<li>
								<a href="#" class="filterOption" data-filter="completed"
									>Completed</a
								>
							</li>
						</ul>

						<a id="clearCompleted" href="#">Clear Completed</a>
					</div>
				</div>

				<ul class="app__controls filteringOptions todo-item">
					<li>
						<a href="#" class="filterSelected filterOption" data-filter="all"
							>All</a
						>
					</li>
					<li>
						<a href="#" class="filterOption" data-filter="active">Active</a>
					</li>
					<li>
						<a href="#" class="filterOption" data-filter="completed"
							>Completed</a
						>
					</li>
				</ul>

				<p class="instructions">Drag and drop to reorder list</p>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
		<script src="app.js" type="module"></script>
	</body>
</html>
